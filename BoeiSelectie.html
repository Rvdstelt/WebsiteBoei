<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWUA Boei</title>
    <link rel="stylesheet" href="CSS/Style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div id="buoySelectApp">
        <div class="buoy-select-container">
            <header>
                <button @click="Logout" class="logout-button">‚Üê Terug naar Login</button>
                <h1>Selecteer Boei</h1>
            </header>
            <div class="buoy-grid">
                <div v-for="buoy in buoys" 
                     :key="buoy.id" 
                     class="buoy-card"
                     @click="selectBuoy(buoy)">
                    <h2>{{ buoy.name }}</h2>
                    <p>Locatie: {{ buoy.location }}</p>
                    <p>Status: {{ buoy.status }}</p>
                </div>
            </div>
        </div>
    </div>
     <script src="JS/Javascript.js"></script>
</body>
</html>
